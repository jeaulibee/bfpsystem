name: ðŸš€ Deploy Laravel App to InfinityFree

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout latest code
        uses: actions/checkout@v4

      # (Optional) Install dependencies locally before upload
      # Uncomment if you want Composer dependencies pre-built
      # - name: ðŸ§° Install PHP dependencies
      #   run: |
      #     composer install --no-dev --optimize-autoloader
      #     rm -rf node_modules
      #     npm install
      #     npm run build || echo "Skipping frontend build"

      - name: ðŸ“¤ Upload Laravel files to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.INFINITY_FTP_USERNAME }}
          password: ${{ secrets.INFINITY_FTP_PASSWORD }}
          server-dir: /htdocs/
          protocol: ftp
          port: 21
          timeout: 60000
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            vendor/**/.git
